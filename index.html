use std::collections::HashMap;

type ParseResult<'a, T> = Result<(T, &'a str), &'a str>;

// Parser type definition
struct Parser<T>(Box<dyn Fn(&str) -> ParseResult<T>>);

impl<T> Parser<T> {
    // Apply the parser to an input string
    fn parse(&self, input: &str) -> ParseResult<T> {
        (self.0)(input)

        U: 'static,
