<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get To Know Alex - An Interactive Experience</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fafafa;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #ff4b6c;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        #story {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.7;
        }

        #choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .choice-btn {
            padding: 14px 20px;
            background-color: #ff4b6c;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 500;
        }

        .choice-btn:hover {
            background-color: #e02f50;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 75, 108, 0.2);
        }

        #restart {
            display: block;
            margin: 20px auto 0;
            padding: 8px 16px;
            background-color: transparent;
            color: #666;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #restart:hover {
            background-color: #f5f5f5;
            color: #333;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .compatibility {
            color: #ff4b6c;
            font-weight: bold;
        }

        .title-screen {
            text-align: center;
            padding: 20px 0;
        }

        .title-screen h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff4b6c, #ff8a78);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title-screen img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            border: 3px solid #ff4b6c;
        }

        .title-screen p {
            font-style: italic;
            margin-bottom: 30px;
            color: #666;
        }

        #start-journey {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff4b6c;
            border-radius: 30px;
            margin-top: 10px;
        }

        .image-container {
            text-align: center;
            margin: 15px 0;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .interests-display {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .interest-tag {
            background-color: #ffeef1;
            color: #ff4b6c;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .quote {
            font-style: italic;
            padding: 15px;
            border-left: 3px solid #ff4b6c;
            background-color: #ffeef1;
            margin: 15px 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            .title-screen h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="experience-container">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>

     function renderTitleScreen() {
         const container = document.getElementById('experience-container');
         container.innerHTML = `
             <div class="title-screen">
                 <h1>Get To Know Alex</h1>
                 <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&auto=format&fit=crop" alt="Alex smiling">
                 <p>An interactive way to learn about me beyond the typical dating profile</p>
                 <button id="start-journey" class="choice-btn">Begin The Journey</button>
             </div>
         `;

         document.getElementById('start-journey').addEventListener('click', () => {
             renderScene('start');
         });
     }

     function renderScene(sceneId) {
         // Reset game if it's a restart
         if (sceneId === 'restart') {
             profileState = {
                 compatibility: 0,
                 interestsDiscovered: [],
                 pathsTaken: []
             };
             renderTitleScreen();
             return;
         }

         // Get scene data
         const scene = profileData[sceneId];

         // If scene doesn't exist, show error
         if (!scene) {
             console.error('Scene not found:', sceneId);
             return;
         }

         // Mark scene as visited
         if (!profileState.pathsTaken.includes(sceneId)) {
             profileState.pathsTaken.push(sceneId);
         }

         // Update interests discovered
         if (scene.interests) {
             scene.interests.forEach(interest => {
                 if (!profileState.interestsDiscovered.includes(interest)) {
                     profileState.interestsDiscovered.push(interest);
                 }
             });
         }

         // Build HTML for scene
         const container = document.getElementById('experience-container');

         // Create interests display if available
         let interestsHtml = '';
         if (profileState.interestsDiscovered.length > 0) {
             interestsHtml = `
                 <div class="interests-display">
                     ${profileState.interestsDiscovered.map(interest =>
             `<div class="interest-tag">${interest}</div>`
                        ).join('')}
                    </div>
             `;
         }

         // Create image HTML if available
         let imageHtml = '';
         if (scene.image) {
             imageHtml = `
                 <div class="image-container">
                     <img src="${scene.image}" alt="${scene.title}">
                 </div>
             `;
         }

         // Create quote HTML if available
         let quoteHtml = '';
         if (scene.quote) {
             quoteHtml = `<div class="quote">"${scene.quote}"</div>`;
         }

         // Create stats bar
         const compatibilityPercent = Math.min(100, Math.floor((profileState.compatibility / 100) * 100));
         const statsHtml = `
             <div class="stats">
                 <div>Topics Explored: ${profileState.pathsTaken.length}/${Object.keys(profileData).length - 1}</div>
                 <div>Interests Discovered: ${profileState.interestsDiscovered.length}</div>
                 <div class="compatibility">Compatibility: ${compatibilityPercent}%</div>
             </div>
         `;

         // Create choices
         const choicesHtml = scene.choices.map(choice =>
             `<button class="choice-btn" data-next="${choice.next}" data-compatibility="${choice.compatibility || 0}">${choice.text}</button>`
         ).join('');

         // Build full scene HTML
         container.innerHTML = `
             <h1>${scene.title}</h1>
             <div id="story">${scene.description}</div>
             ${quoteHtml}
             ${imageHtml}
             ${interestsHtml}
             <div id="choices">${choicesHtml}</div>
             <button id="restart">Start Over</button>
             ${statsHtml}
         `;

         // Add event listeners to choice buttons
         document.querySelectorAll('.choice-btn').forEach(button => {
             button.addEventListener('click', () => {
                 const nextScene = button.getAttribute('data-next');
                 const compatibilityBoost = parseInt(button.getAttribute('data-compatibility') || 0);
                 profileState.compatibility += compatibilityBoost;
                 renderScene(nextScene);
             });
         });

         // Add event listener to restart button
         document.getElementById('restart').addEventListener('click', () => {
             if (confirm('Are you sure you want to start over? Your progress will be lost.')) {
                 renderScene('restart');
             }
         });

         // Save progress to localStorage
         saveProgress();
     }

     function saveProgress() {
         localStorage.setItem('dateDocProgress', JSON.stringify({
             currentScene: profileState.pathsTaken[profileState.pathsTaken.length - 1] || 'start',
             profileState: profileState
         }));
     }

     function loadProgress() {
         const savedProgress = localStorage.getItem('dateDocProgress');
         if (savedProgress) {
             const progressData = JSON.parse(savedProgress);
             profileState = progressData.profileState;
             return progressData.currentScene;
         }
         return null;
     }

     // Initialize experience
     window.addEventListener('DOMContentLoaded', () => {
         const savedScene = loadProgress();
         if (savedScene) {
             renderScene(savedScene);
         } else {
             renderTitleScreen();
         }
     });
    </script>
</body>
</html>
